<mat-card id="login">
  <mat-card-header>
    <mat-card-title>
      Bienvenido a MoneyExchange!
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password">
        </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent">Login</button>
  </mat-card-actions>

</mat-card>
