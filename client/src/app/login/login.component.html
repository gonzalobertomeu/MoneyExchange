<mat-card id="login">
  <mat-card-header>
    <mat-card-title>
      Bienvenido a MoneyExchange!
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Username" formControlName="login">
      </mat-form-field>
      <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </mat-card-content>

</mat-card>
